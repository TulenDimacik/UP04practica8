<html lang="en">
<head>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body>

    <table>
        <tr>
            <td>Логин</td>
            <td>Роли</td>
            <td>Другое</td>

                </div>
            </td>
            <td>
                <a class="btn-outline-primary2" th:href="'/admin/'+${el.id}+'/update'">Подробнее...</a>
            </td>
        </tr>
    </table>
</div>
<a class="btn-outline-primary77" th:href="'/employee/add'">Добавить сотрудника</a>
<div></div>

<div th:insert="blocks/footer"></div>
</body>
</html>
